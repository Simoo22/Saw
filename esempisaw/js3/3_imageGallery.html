<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" />

    <script>
    function showAvatar(im) {
    var currentavatar = document.getElementById("currentavatar");
    currentavatar.setAttribute("src","images/"+im);
    return false; // disabilita comportamento di default dei link
   }
    </script>
 </head>

<body>

<h1>Image Gallery</h1>

<div>
<div style="float:left">
<p>Click on the link to see available avatars</p>
<ul>
<li><a href="#" onclick="im='default.png'; return showAvatar(im);">Default</a></li>
<li><a href="#" onclick="im='boy.png'; return showAvatar(im);">Boy</a></li>
<li><a href="#" onclick="im='girl.png'; return showAvatar(im);">Girl</a></li>
<li><a href="#" onclick="im='man.png'; return showAvatar(im);">Man</a></li>
<li><a href="#" onclick="im='woman.png'; return showAvatar(im);">Woman</a></li>
</ul>
</div>

<div style="float:right"><img src="images/default.png" id="currentavatar" alt="current avatar"/></div>
</div>

</body>
</html>
