<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Form validation</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" />
    <script src="js/formvalidation.js"></script>
</head>

<body>
<h3>Form validation</h3>
<form onsubmit="return validateForm(this)" id="form1" name="form1">
<table class="tableborder">
<tr>
<td>Full Name</td>
<td><input name="fullname" size="24" /></td>
</tr>
<tr>
<td>Email Address</td>
<td><input name="email" size="24" /></td>
</tr>
<tr>
<td>Date Available</td>
<td><input name="available" size="10" /><i>(mm/dd/yyyy)</i></td>
<tr>
<td>Years of Experience</td>
<td><input name="yearsexperience" size="4" /></td>
</tr>
<tr>
<td colspan="2" class="centro">
<input type="submit" value="Submit" name="submit" />
</td>
</tr>
</table>
</form>

</body>
</html>
