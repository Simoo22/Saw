<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Navigator</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" />

    <script>
    function navproperties() {
     var msg = "";
     var prop;
     for (prop in window.navigator) {
       if (typeof(window.navigator[prop]) !== 'function')
            msg += prop + ": " + window.navigator[prop] + "\n";
		   
       }
      window.alert(msg);
     }
     </script>
</head>

<body>
<h1 class="centro">Oggetto Navigator</h1>
<script>
navproperties();
</script>
</body>
</html>
