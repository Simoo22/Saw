<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Location</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" />

    <script>
     function locproperties() {         
     var msg = "";
     var prop;
     for (prop in window.location) {
       if (typeof(window.location[prop]) !== 'function')
            msg += prop + ": " + window.location[prop] + "\n";
		   
       }
      window.alert(msg);
     }
     </script>
</head>

<body>
<h1 class="centro">Oggetto Location</h1>
<script>
locproperties();
</script>
</body>
</html>
